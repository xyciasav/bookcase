{% extends 'base.html' %}
{% block content %}
<h1>Edit Booking</h1>

<form method="post">
  <div class="mb-3">
    <label class="form-label">Customer</label>
    <input type="text" name="customer" value="{{ booking.customer }}" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Type</label>
    <select name="booking_type" class="form-select" required>
      {% for option in ["Logo","Logo + Branding","Flyer","Birthday Invite","Wedding Invite","Engagement Announcement","Save the Date","Family Portraits","Headshots","Wedding Photography","Wedding Videography"] %}
      <option value="{{ option }}" {% if booking.booking_type == option %}selected{% endif %}>{{ option }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Event Date</label>
    <input type="date" name="event_date" value="{{ booking.event_date.strftime('%Y-%m-%d') }}" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Secondary Date (optional)</label>
    <input type="date" name="secondary_date" value="{{ booking.secondary_date.strftime('%Y-%m-%d') if booking.secondary_date else '' }}" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Expected Income</label>
    <input type="number" step="0.01" name="expected_income" value="{{ booking.expected_income }}" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Paid Status</label>
    <select name="paid_status" class="form-select">
      {% for option in ["Pending","Partial","Paid"] %}
      <option value="{{ option }}" {% if booking.paid_status == option %}selected{% endif %}>{{ option }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label for="amount_paid" class="form-label">Amount Paid (if Partial)</label>
    <input type="number" step="0.01" name="amount_paid" id="amount_paid" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Notes</label>
    <textarea name="notes" class="form-control">{{ booking.notes }}</textarea>
  </div>

  <button type="submit" class="btn btn-success">Update</button>
  <a href="{{ url_for('bookings') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
