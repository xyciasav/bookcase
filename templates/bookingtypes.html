{% extends "base.html" %}
{% block content %}
<h2>Booking Types</h2>

<form method="POST" action="{{ url_for('add_bookingtype') }}">
  <input type="text" name="name" placeholder="New booking type" required>
  <button type="submit" class="btn btn-primary">Add</button>
</form>

<table class="table mt-3">
  <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for bt in booking_types %}
    <tr>
      <td>{{ bt.name }}</td>
      <td>
        <a href="{{ url_for('edit_bookingtype', type_id=bt.id) }}" class="btn btn-sm btn-warning">Edit</a>
        <form method="POST" action="{{ url_for('delete_bookingtype', type_id=bt.id) }}" style="display:inline;">
          <button type="submit" class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
