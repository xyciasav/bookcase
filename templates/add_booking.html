{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Add Booking</h2>
    <form method="POST">
        <!-- Customer -->
        <div class="mb-3">
            <label for="customer_id" class="form-label">Customer</label>
            <select class="form-select" id="customer_id" name="customer_id" required>
                <option value="">Select a customer...</option>
                {% for c in customers %}
                    <option value="{{ c.id }}">{{ c.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Booking Type -->
        <div class="mb-3">
            <label for="booking_type" class="form-label">Booking Type</label>
            <input type="text" class="form-control" id="booking_type" name="booking_type" required>
        </div>

        <!-- Event Date -->
        <div class="mb-3">
            <label for="event_date" class="form-label">Event Date</label>
            <input type="date" class="form-control" id="event_date" name="event_date" required>
        </div>

        <!-- Secondary Date -->
        <div class="mb-3">
            <label for="secondary_date" class="form-label">Secondary Date</label>
            <input type="date" class="form-control" id="secondary_date" name="secondary_date">
        </div>

        <!-- Expected Income -->
        <div class="mb-3">
            <label for="expected_income" class="form-label">Expected Income</label>
            <input type="number" step="0.01" class="form-control" id="expected_income" name="expected_income" required>
        </div>

        <!-- Payment Status -->
        <div class="mb-3">
            <label for="paid_status" class="form-label">Payment Status</label>
            <select class="form-select" id="paid_status" name="paid_status">
                <option value="Pending">Pending</option>
                <option value="Paid">Paid</option>
                <option value="Partial">Partial</option>
            </select>
        </div>

        <!-- Notes -->
        <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
        </div>

        <!-- Buttons -->
        <button type="submit" class="btn btn-primary">Save Booking</button>
        <a href="{{ url_for('bookings') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
