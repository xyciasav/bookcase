{% extends 'base.html' %}
{% block content %}
<h1>Add Booking</h1>

<form method="POST">
  <div class="mb-3">
    <label for="customer" class="form-label">Customer</label>
    <input type="text" class="form-control" name="customer" required>
  </div>

  <div class="mb-3">
    <label for="booking_type" class="form-label">Booking Type</label>
    <input type="text" class="form-control" name="booking_type" required>
  </div>

  <div class="mb-3">
    <label for="event_date" class="form-label">Event Date</label>
    <input type="date" class="form-control" name="event_date" required>
  </div>

  <div class="mb-3">
    <label for="expected_income" class="form-label">Expected Income</label>
    <input type="number" step="0.01" class="form-control" name="expected_income" required>
  </div>

  <div class="mb-3">
    <label for="paid_status" class="form-label">Payment Status</label>
    <select class="form-select" name="paid_status" required>
      <option value="Pending">Pending</option>
      <option value="Partial">Partial</option>
      <option value="Paid">Paid</option>
    </select>
  </div>

  <!-- âœ… Partial payment input -->
  <div class="mb-3">
    <label for="partial_amount" class="form-label">Partial Payment Amount</label>
    <input type="number" step="0.01" min="0" name="partial_amount" id="partial_amount" class="form-control">
    <small class="form-text text-muted">Only used if status = Partial</small>
  </div>

  <div class="mb-3">
    <label for="notes" class="form-label">Notes</label>
    <textarea class="form-control" name="notes"></textarea>
  </div>

  <button type="submit" class="btn btn-success">Save Booking</button>
</form>
{% endblock %}
