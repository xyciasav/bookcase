{% extends 'base.html' %}
{% block content %}
<h1>Add Booking</h1>

<div class="mb-3">
  <label for="customer_id" class="form-label">Customer</label>
  <select class="form-select" id="customer_id" name="customer_id" required>
    <option value="">Select a customer...</option>
    {% for c in customers %}
      <option value="{{ c.id }}">{{ c.name }}</option>
    {% endfor %}
  </select>
</div>

  <div class="mb-3">
    <label class="form-label">Type</label>
    <select name="booking_type" class="form-select" required>
      <option>Logo</option>
      <option>Logo + Branding</option>
      <option>Flyer</option>
      <option>Birthday Invite</option>
      <option>Wedding Invite</option>
      <option>Engagement Announcement</option>
      <option>Save the Date</option>
      <option>Family Portraits</option>
      <option>Headshots</option>
      <option>Wedding Photography</option>
      <option>Wedding Videography</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Event Date</label>
    <input type="date" name="event_date" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Secondary Date (optional)</label>
    <input type="date" name="secondary_date" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Expected Income</label>
    <input type="number" step="0.01" name="expected_income" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Paid Status</label>
    <select name="paid_status" class="form-select">
      <option>Pending</option>
      <option>Partial</option>
      <option>Paid</option>
    </select>
  </div>

  <!-- âœ… Partial payment input -->
  <div class="mb-3">
    <label for="partial_amount" class="form-label">Partial Payment Amount</label>
    <input type="number" step="0.01" min="0" name="partial_amount" id="partial_amount" class="form-control">
    <small class="form-text text-muted">Only used if status = Partial</small>
  </div>
  
  <div class="mb-3">
    <label class="form-label">Notes</label>
    <textarea name="notes" class="form-control"></textarea>
  </div>

  <button type="submit" class="btn btn-success">Save</button>
  <a href="{{ url_for('bookings') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
