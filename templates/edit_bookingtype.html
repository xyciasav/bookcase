{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Booking Type</h2>

  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="form-control" value="{{ bookingtype.name }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('bookingtypes') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
