{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Add Work Order</h1>

<form method="post" enctype="multipart/form-data" class="row g-3">
  <div class="mb-3">
    <label for="customer_id" class="form-label">Customer</label>
    <select class="form-select" id="customer_id" name="customer_id" required>
      <option value="">Select a customer...</option>
      {% for c in customers %}
        <option value="{{ c.id }}">{{ c.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-6">
    <label class="form-label">Type</label>
    <select name="order_type" class="form-select" required>
      <option value="Logo">Logo</option>
      <option value="Logo + Branding">Logo + Branding</option>
      <option value="Flyer">Flyer</option>
      <option value="Birthday Invite">Birthday Invite</option>
      <option value="Wedding Invite">Wedding Invite</option>
      <option value="Engagement Announcement">Engagement Announcement</option>
      <option value="Save the Date">Save the Date</option>
    </select>
  </div>
  <div class="col-md-6">
    <label class="form-label">Priority</label>
    <select name="priority" class="form-select">
      <option value="Low">Low</option>
      <option value="Medium" selected>Medium</option>
      <option value="High">High</option>
    </select>
  </div>
  <div class="col-md-6">
    <label class="form-label">Due Date</label>
    <input type="date" name="due_date" class="form-control">
  </div>
  <div class="col-12">
    <label class="form-label">Description</label>
    <textarea name="description" class="form-control" rows="3"></textarea>
  </div>
  <div class="col-12">
    <label class="form-label">File Upload</label>
    <input type="file" name="file" class="form-control">
  </div>
  <div class="col-12">
    <label class="form-label">Status</label>
    <select name="status" class="form-select">
      <option value="New">New</option>
      <option value="In Progress">In Progress</option>
      <option value="Closed">Closed</option>
    </select>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('workorders') }}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
