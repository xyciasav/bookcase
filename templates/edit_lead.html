{% extends "base.html" %}
{% block content %}
<h2>Edit Lead</h2>
<form method="post">
  <div class="mb-3">
    <label>Name</label>
    <input type="text" name="name" class="form-control" value="{{ lead.name }}" required>
  </div>
  <div class="mb-3">
    <label>Email</label>
    <input type="email" name="email" class="form-control" value="{{ lead.email }}">
  </div>
  <div class="mb-3">
    <label>Phone</label>
    <input type="text" name="phone" class="form-control" value="{{ lead.phone }}">
  </div>
  <div class="mb-3">
    <label>Source</label>
    <input type="text" name="source" class="form-control" value="{{ lead.source }}">
  </div>
  <div class="mb-3">
    <label>Status</label>
    <select name="status" class="form-control">
      {% for s in ["New", "Contacted", "Negotiating", "Converted", "Lost"] %}
      <option value="{{ s }}" {% if lead.status == s %}selected{% endif %}>{{ s }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label>Notes</label>
    <textarea name="notes" class="form-control">{{ lead.notes }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
