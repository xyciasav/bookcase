{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Work Order Types</h2>

  <form method="POST" class="d-flex mb-3">
    <input type="text" name="name" class="form-control me-2" placeholder="Add work order type..." required>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>

  <ul class="list-group">
    {% for wt in workorder_types %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ wt.name }}
        <form method="POST" action="{{ url_for('delete_workordertype', type_id=wt.id) }}">
          <button type="submit" class="btn btn-sm btn-danger">Delete</button>
        </form>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
