{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Work Order Types</h2>

  <form method="POST" action="{{ url_for('add_workorder_type') }}" class="row g-3 mb-4">
    <div class="col-md-6">
      <input type="text" name="name" class="form-control" placeholder="Type name" required>
    </div>
    <div class="col-md-4">
      <input type="number" step="0.01" name="price" class="form-control" placeholder="Base price">
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">Add</button>
    </div>
  </form>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Base Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for t in workorder_types %}
      <tr>
        <td>{{ t.name }}</td>
        <td>${{ "%.2f"|format(t.base_price) }}</td>
        <td>
          <a href="{{ url_for('edit_workorder_type', type_id=t.id) }}" class="btn btn-sm btn-warning">Edit</a>
          <form method="POST" action="{{ url_for('delete_workordertype', type_id=t.id) }}" style="display:inline;">
            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back</a>
</div>
{% endblock %}
