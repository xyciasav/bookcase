{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Edit Work Order</h1>

<form method="post" enctype="multipart/form-data" class="row g-3">
    <div class="col-md-6">
    <label class="form-label">Customer</label>
    <select class="form-select" id="customer_id" name="customer_id" required>
        <option value="">Select a customer...</option>
        {% for c in customers %}
        <option value="{{ c.id }}" {% if order.customer_id == c.id %}selected{% endif %}>
            {{ c.name }}
        </option>
        {% endfor %}
    </select>
    </div>
    <div class="col-md-6">
    <label class="form-label">Type</label>
    <select name="order_type" class="form-select" required>
        {% for jt in job_types %}
        <option value="{{ jt.name }}" {% if order.order_type == jt.name %}selected{% endif %}>
            {{ jt.name }}
        </option>
        {% endfor %}
    </select>
    </div>
  <div class="col-md-6">
    <label class="form-label">Priority</label>
    <select name="priority" class="form-select">
      <option value="Low" {% if order.priority == 'Low' %}selected{% endif %}>Low</option>
      <option value="Medium" {% if order.priority == 'Medium' %}selected{% endif %}>Medium</option>
      <option value="High" {% if order.priority == 'High' %}selected{% endif %}>High</option>
    </select>
  </div>
  <div class="col-md-6">
    <label class="form-label">Due Date</label>
    <input type="date" name="due_date" value="{{ order.due_date.strftime('%Y-%m-%d') if order.due_date else '' }}" class="form-control">
  </div>
  <div class="col-12">
    <label class="form-label">Description</label>
    <textarea name="description" class="form-control" rows="3">{{ order.description }}</textarea>
  </div>
  <div class="col-12">
    <label class="form-label">File Upload</label>
    {% if order.file_path %}
      <p>Current: <a href="{{ '/' + order.file_path }}" target="_blank">View</a></p>
    {% endif %}
    <input type="file" name="file" class="form-control">
  </div>
  <div class="col-12">
    <label class="form-label">Status</label>
    <select name="status" class="form-select">
      <option value="New" {% if order.status == 'New' %}selected{% endif %}>New</option>
      <option value="In Progress" {% if order.status == 'In Progress' %}selected{% endif %}>In Progress</option>
      <option value="Closed" {% if order.status == 'Closed' %}selected{% endif %}>Closed</option>
    </select>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{{ url_for('workorders') }}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
