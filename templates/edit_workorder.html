{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Edit Work Order</h1>

<form method="POST">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input type="text" class="form-control" name="title" value="{{ order.title }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" name="description">{{ order.description }}</textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Asset</label>
    <input type="text" class="form-control" name="asset" value="{{ order.asset }}">
  </div>

  <div class="mb-3">
    <label class="form-label">Due Date</label>
    <input type="date" class="form-control" name="due_date"
           value="{{ order.due_date.strftime('%Y-%m-%d') if order.due_date else '' }}">
  </div>

  <div class="mb-3">
    <label class="form-label">Status</label>
    <select class="form-select" name="status">
      <option value="Open" {% if order.status == 'Open' %}selected{% endif %}>Open</option>
      <option value="In Progress" {% if order.status == 'In Progress' %}selected{% endif %}>In Progress</option>
      <option value="Closed" {% if order.status == 'Closed' %}selected{% endif %}>Closed</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{{ url_for('workorders') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
