{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Edit Job Type</h1>

<form method="post" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Name</label>
    <input type="text" name="name" class="form-control" value="{{ jobtype.name }}" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Base Price</label>
    <input type="number" step="0.01" name="price" class="form-control" value="{{ jobtype.base_price }}" required>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{{ url_for('jobtypes') }}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
